<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
  @media (max-width: 600px) {
    .timer {
      flex-direction: column;
      align-items: center;
    }
    .time-box {
      width: 80%;
    }
    h1 {
      font-size: 36px;
    }
    p {
      font-size: 18px;
    }
    .number {
      font-size: 36px;
    }
    .label {
      font-size: 16px;
    }
  }
  body {
    background: url('flag.png') no-repeat center center fixed;
    background-size: cover;
    color: white;
   min-height: 100vh;
    margin: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: 'Segoe UI', sans-serif;
  }
  .container {
    text-align: center;
    background-color: rgba(0, 0, 0, 0.6); 
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
  }

  h1 {
    font-size: 48px;
    margin-bottom: 10px;
  }

  p {
    font-size: 24px;
    margin-bottom: 30px;
  }

  .timer {
    display: flex;
    justify-content: center;
    gap: 20px;
  }

  .time-box {
    background-color: white;
    padding: 30px;
    box-shadow: 0 10px 10px black;
    border-radius: 15px;
  }

  .number {
    color: black;
    font-size: 48px;
    font-weight: bold;
  }

  .label {
    color: black;
    font-size: 20px;
  }
  .abc {
    font-size: 32px;
    font-weight: bold;
    margin-top: 10px;
    margin-bottom: 20px;
    color: #ffffff;
    text-shadow: 1px 1px 4px #000;
  }
</style>

</head>
<body>
    <div class="container">
        <h1>ðŸš€Coming Soon</h1>
        <div class="abc">ðŸ‡®ðŸ‡³ India@78 Celebration ðŸ‡®ðŸ‡³</div>
        <p>Event Starts in 	&#x23F0;</p>
        <div class="timer">
            <div class="time-box">
                <span class="number" id="days">00</span>
                <span class="label">Days</span>
            </div>
            <div class="time-box">
                <span class="number" id="hours">00</span>
                <span class="label">Hours</span>
            </div>
            <div class="time-box">
                <span class="number" id="minutes">00</span>
                <span class="label">Minutes</span>
            </div>
            <div class="time-box">
                <span class="number" id="seconds">00</span>
                <span class="label">Seconds</span>
            </div>
        </div>
    </div>
    <script>
        const eventDate = new Date("Aug 15, 2025 00:00:00").getTime();
        function updateTimer() {
            const now = new Date().getTime();
            const timeLeft = eventDate - now;
            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
        document.getElementById("days").textContent = String(days).padStart(2, "0");
            document.getElementById("hours").textContent = String(hours).padStart(2, "0");
            document.getElementById("minutes").textContent = String(minutes).padStart(2, "0");
            document.getElementById("seconds").textContent = String(seconds).padStart(2, "0");
         if (timeLeft < 0) {
                clearInterval(timerInterval);
                document.querySelector(".timer").innerHTML = "<h2>ðŸŽ‰ Event Started!</h2>";
                }
        
        }
        const timerInterval = setInterval(updateTimer, 1000);
        updateTimer(); 
    </script>
</body>
</html>
